name: Maestro Mobile Regression

on:
  push:
    branches: [ main ]
  schedule:
    # [English] Runs at 06:00 UTC every day, which is 07:00 AM Brussels time.
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows you to run the tests manually from the Actions tab.

jobs:
  ios-regression:
    # [English] macOS is mandatory for running the iOS Simulator.
    runs-on: macos-latest
    
    # [English] Granting write permissions so the bot can publish the Allure report to gh-pages.
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          # [English] Installing npm packages and ensuring a lockfile exists for stability.
          npm install
          pip install --upgrade pip

      - name: Install Maestro
        run: |
          # [English] Downloading and adding Maestro to the system PATH.
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Start iOS Simulator
        run: |
          # [English] Booting the iPhone 17 simulator as seen in your available devices list.
          # The 'waitready' command ensures the simulator is fully up before tests start.
          xcrun simctl boot "iPhone 17"
          xcrun simctl waitready "iPhone 17"

      - name: Run Maestro Regression
        run: |
          # [English] Triggering your custom engine that runs flows and cleans up "Unknown" labels.
          npm run regression
        env:
          ENGINEER_ID: ${{ secrets.ENGINEER_ID }}
          SECURITY_TOKEN: ${{ secrets.SECURITY_TOKEN }}

      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-artifact
          path: allure-report/
          retention-days: 7

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          # [English] This publishes the 'allure-report' folder to the 'gh-pages' branch.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report