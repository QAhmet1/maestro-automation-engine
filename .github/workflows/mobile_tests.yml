name: Maestro Mobile Regression

on:
  push:
    branches: [ main ]
  schedule:
    # 06:00 UTC daily (e.g. 07:00 Brussels, 09:00 Istanbul)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  ios-regression:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          npm install
          pip install --upgrade pip

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          echo "$HOME/.maestro/bin" >> $GITHUB_ENV

      - name: Start iOS Simulator
        run: |
          # Prefer iPhone 17, fallback to iPhone 16 (available on macos-latest)
          for name in "iPhone 17" "iPhone 16" "iPhone 15"; do
            if xcrun simctl list devices available | grep -q "$name"; then
              xcrun simctl boot "$name" 2>/dev/null || true
              xcrun simctl waitready "$name"
              echo "Booted $name"
              exit 0
            fi
          done
          echo "No suitable iPhone simulator found"
          xcrun simctl list devices available
          exit 1

      - name: Clean and Run Maestro Regression
        id: regression
        run: |
          npm run clean:reports
          bash ./scripts/regression.sh
        env:
          ENGINEER_ID: ${{ secrets.ENGINEER_ID }}
          SECURITY_TOKEN: ${{ secrets.SECURITY_TOKEN }}

      - name: Generate Allure Report
        if: always()
        run: |
          python3 ./scripts/allure_enrich_steps.py
          bash ./scripts/allure_metadata.sh
          npm run report:gen
          # Ensure directory exists for deploy (avoid cp: no such file or directory)
          mkdir -p allure-report
          if [ ! -f allure-report/index.html ]; then
            echo '<!DOCTYPE html><html><body><p>No test results.</p></body></html>' > allure-report/index.html
          fi

      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-artifact
          path: allure-report/
          retention-days: 7

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          force_orphan: true