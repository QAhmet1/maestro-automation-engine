name: Maestro Mobile Regression

on:
  push:
    branches: [ main ]
  schedule:
    # [English] 06:00 UTC daily (07:00 Brussels)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  ios-regression:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          npm install
          pip install --upgrade pip

      - name: Install Maestro
        run: |
          # [English] Improved installation to avoid PATH errors
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Start iOS Simulator
        run: |
          # [English] Prefer iPhone 17 (your local setup), fallback to iPhone 16
          DEVICE="iPhone 17"
          if ! xcrun simctl list devices available | grep -q "$DEVICE"; then
            DEVICE="iPhone 16"
          fi
          
          echo "Booting $DEVICE..."
          xcrun simctl boot "$DEVICE" || true
          xcrun simctl waitready "$DEVICE"
          echo "$DEVICE is ready!"

      - name: Clean and Run Maestro Regression
        run: |
          # [English] Running your core engine
          npm run clean:reports
          bash ./scripts/regression.sh
        env:
          ENGINEER_ID: ${{ secrets.ENGINEER_ID }}
          SECURITY_TOKEN: ${{ secrets.SECURITY_TOKEN }}

      - name: Generate Allure Report
        if: always()
        run: |
          # [English] Enriching and generating the final report
          python3 ./scripts/allure_enrich_steps.py
          bash ./scripts/allure_metadata.sh
          npm run report:gen
          mkdir -p allure-report
          [ -f allure-report/index.html ] || echo "<h1>No Results</h1>" > allure-report/index.html

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          force_orphan: true